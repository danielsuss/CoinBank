<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
        <title>{% block title %}Coins{% endblock %}</title>
    </head>
    <body>
        <div id="menu-background-pattern"></div>
        <div class="main">
            <!--    display error messages with dismissable button-->
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
            <div id="hideMe">
                {% for category, message in messages %} {% if category == "error" %}
                <div class="alert alert-danger alter-dismissable fade show" role="alert" align="center">
                    <div class="alert-container">
                        {{ message }}
                        <button type="button" class="close alert-btn" data-dismiss="alert">
                            <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
                        </button>
                    </div>
                </div>
                {% else %}
                <div class="alert alert-success alter-dismissable fade show" role="alert" align="center">
                    <div class="alert-container">
                        {{ message }}
                        <button type="button" class="close alert-btn" data-dismiss="alert">
                            <span aria-hidden="true"><i class="fa-solid fa-xmark"></i></span>
                        </button>
                    </div>
                </div>
                {% endif %} {% endfor %}
            </div>
            {% endif %} {% endwith %}

            <div class="container">{% block content %}{% endblock %}</div>
        </div>
        <script src="https://kit.fontawesome.com/bdc7f9ae41.js" crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
